<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='front.css') }}">
</head>
<body>

    <div class="container">
        <h1>Edit Task</h1>
        
        <!-- Edit Task Form -->
        <form action="{{ url_for('edit_task', task_id=task_id) }}" method="POST">
            <input type="text" name="task" value="{{ task }}" required>
            <button type="submit">Update Task</button>
        </form>
        
        <a href="{{ url_for('home') }}" class="back-button">Back to To-Do List</a>
    </div>

</body>
</html>
